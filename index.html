<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>New Book</h1>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-item">
                    <p class="modal-para">Title:</p>
                    <input class="title-input" type="text" placeholder="Return of the King">
                </div>
                <div class="modal-item">
                    <p class="modal-para">Author:</p>
                    <input class="author-input" type="text" placeholder="J.R.R Tolkien">
                </div>
                <div class="modal-item">
                    <p class="modal-para">Pages:</p>
                    <input class="pages-input" type="text" placeholder="000">
                </div>
                <div class="modal-item">
                    <p class="modal-para">Have read:</p>
                    <input class="haveread-input" type="checkbox" placeholder="false">
                </div>
            </div>
            <div class="modal-footer">
                <button class="submit-button" type="submit">Add Book</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="books">

        </div>
        <footer class="add-container">
            <button class="add-button">+</button>
        </footer>
    </div>
</body>

</html>
